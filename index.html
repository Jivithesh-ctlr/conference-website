<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Welcome Conference</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: all 0.5s ease;
    }
    #slide2 {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
      background: #00adb5;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #028f9c;
    }
    a {
      color: #00adb5;
      font-size: 20px;
      text-decoration: underline;
      cursor: pointer;
      text-align: center;
    }
    video {
      width: 80%;
      max-width: 600px;
      margin-top: 20px;
      border: 2px solid #00adb5;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- Slide 1 -->
  <div id="slide1">
    <a onclick="speakWelcome()">Click Here to Begin</a>
    <br>
    <button id="proceedBtn" onclick="goToSlide2()" style="display:none;">Proceed</button>
  </div>

  <!-- Slide 2 -->
  <div id="slide2">
    <h2>Now Playing Video</h2>
    <video controls autoplay>
      <source src="VID_20250708_090125913.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    function speakWelcome() {
      const msg = new SpeechSynthesisUtterance(
        "Welcome to the two-day International Conference held by Srinivasan College of Arts and Science, " +
        "on the topic: Impact of Artificial Intelligence in Entrepreneurship, Education, and Research in the Contemporary Era, " +
        "dated on 7th and 8th of August 2025."
      );
      msg.lang = "en-US";
      window.speechSynthesis.speak(msg);

      msg.onend = () => {
        document.getElementById("proceedBtn").style.display = "inline-block";
      };
    }

    function goToSlide2() {
      document.getElementById("slide1").style.display = "none";
      document.getElementById("slide2").style.display = "flex";
    }
  </script>

</body>
</html>
